
      <div class="detail-container">


          <Div class="detail-title">

            <img src="../img/Pokedex_Kanto.png" height="100%" width="100%" alt="ash's pokedex" />

            <p>Pokedex</p>
          </div>


                <br/>

        <div class="find-pokemon">



              <p>Name
                <input class="detail-input" type="text" ng-model="name"></p>

                  <button class="detail-btn" ng-click="getThatPokemon(name)"><img src="../img/google-web-search-256.png" style="border-radius:15px;" height="55px" width="55px"></button>


              <p>Number

                <input class="detail-input" type="text" ng-model="num"></p>


                    <button class="detail-btn" ng-click="getPokemonByEntryNumber(num)"><img src="../img/google-web-search-256.png" style="border-radius:15px;" height="55px" width="55px"></button>

                    <div><button id="detail-btn-reset" ng-click="resetPokemon()"><h2>Back To Pokedex</h2></button></div>

                  </div>





                <div class="displayPokemons" ng-repeat="pokemon in testPokemon">
                  <ul>
                     <!-- <li><h2>Region: "{{location.name}}"</h2></li> -->
                     <li><h3>"{{pokemon.name}}"</h3></li>
                     <img ng-src="{{pokemon.image}}" alt="pokemon.image" height="200px" width="200px"></img>
                     <li>Index: "#{{pokemon.id}}"</li>
                  </ul>
                </div>




           </div>
